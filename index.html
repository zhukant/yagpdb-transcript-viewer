<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Ticket Transcript Converter</title>
    <style>
        /* App UI Styles - Only for the converter web app interface */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            padding: 20px;
            line-height: 1.5;
        }

        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 60px 20px;
        }

        .upload-container h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 16px;
        }

        .upload-container p {
            color: #b9bbbe;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .upload-area {
            border: 2px dashed #4f545c;
            border-radius: 8px;
            padding: 60px 40px;
            background-color: #2f3136;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #5865f2;
            background-color: #32353b;
        }

        .upload-area.dragover {
            border-color: #5865f2;
            background-color: #32353b;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 18px;
            color: #dcddde;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 14px;
            color: #72767d;
        }

        input[type="file"] {
            display: none;
        }

        .button {
            background-color: #5865f2;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 8px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #4752c4;
        }

        .button.secondary {
            background-color: #4f545c;
        }

        .button.secondary:hover {
            background-color: #5d6269;
        }

        .button.compact {
            padding: 8px 16px;
            font-size: 14px;
        }

        .preview-container {
            max-width: 900px;
            margin: 0 auto;
            display: none;
        }

        .preview-header {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-title {
            color: #fff;
            font-size: 24px;
        }

        .preview-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .compact-upload {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .url-input-container {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            align-items: stretch;
        }

        .url-input {
            flex: 1;
            background-color: #2f3136;
            border: 1px solid #4f545c;
            border-radius: 4px;
            padding: 12px 16px;
            color: #dcddde;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .url-input:focus {
            border-color: #5865f2;
        }

        .url-input::placeholder {
            color: #72767d;
        }

        .compact-url-input {
            background-color: #202225;
            border: 1px solid #4f545c;
            border-radius: 4px;
            padding: 8px 12px;
            color: #dcddde;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
            width: 280px;
        }

        .compact-url-input:focus {
            border-color: #5865f2;
        }

        .compact-url-input::placeholder {
            color: #72767d;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #72767d;
            font-size: 12px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #40444b;
        }

        .divider span {
            padding: 0 16px;
        }

        .divider-vertical {
            width: 1px;
            height: 24px;
            background-color: #4f545c;
        }

        .loading-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-modal.show {
            display: flex;
        }

        .loading-content {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 32px 48px;
            text-align: center;
            max-width: 400px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #4f545c;
            border-top-color: #5865f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #dcddde;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .loading-subtext {
            color: #72767d;
            font-size: 14px;
        }

        .error-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .error-modal.show {
            display: flex;
        }

        .error-content {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 24px;
            max-width: 440px;
            width: 90%;
        }

        .error-header {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .error-message {
            color: #dcddde;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .error-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .preview-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .preview-actions {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }

            .compact-upload {
                width: 100%;
                flex-direction: column;
            }

            .compact-url-input {
                width: 100%;
            }

            .button {
                width: 100%;
            }

            .divider-vertical {
                display: none;
            }

            .loading-content {
                padding: 24px 32px;
            }

            .error-actions {
                flex-direction: column;
            }
        }
    </style>
    <style id="transcript-styles">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
        }

        .archive-header {
            border-bottom: 1px solid #202225;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .archive-header h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .archive-header .metadata {
            color: #b9bbbe;
            font-size: 14px;
        }

        .channel-name {
            color: #8e9297;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .channel-name::before {
            content: "#";
            margin-right: 4px;
            font-weight: 300;
        }

        .message {
            padding: 2px 16px;
            margin-top: 17px;
            position: relative;
        }

        .message:hover {
            background-color: #32353b;
        }

        .message.grouped {
            margin-top: 0;
        }

        .message.grouped .message-header {
            display: none;
        }

        .message-header {
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            column-gap: 8px;
            row-gap: 0;
            line-height: 1.375rem;
        }

        .author {
            font-weight: 500;
            cursor: pointer;
            flex-shrink: 0;
        }

        .author:hover {
            text-decoration: underline;
        }

        .timestamp {
            font-size: 12px;
            color: #72767d;
            font-weight: 400;
            margin-left: 0;
            flex-shrink: 1;
            white-space: nowrap;
        }

        .message-content {
            color: #dcddde;
            word-wrap: break-word;
            line-height: 1.375rem;
            min-height: 0;
        }

        .message-content:empty {
            display: none;
        }

        .message-content code {
            background-color: #2f3136;
            border-radius: 3px;
            padding: 2px 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.875rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #72767d;
            font-size: 12px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #40444b;
        }

        .divider span {
            padding: 0 16px;
        }

        .embed {
            background-color: #2f3136;
            border-left: 4px solid #202225;
            border-radius: 4px;
            padding: 8px 12px;
            margin-top: 4px;
            margin-bottom: 0;
            max-width: 520px;
        }

        .message.grouped .embed {
            margin-top: 0;
        }

        .embed-author {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .embed-author-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .embed-author-name {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .embed-description {
            font-size: 14px;
            color: #dcddde;
            line-height: 1.375rem;
            white-space: pre-wrap;
        }

        .embed-link {
            color: #00b0f4;
            text-decoration: none;
        }

        .embed-link:hover {
            text-decoration: underline;
        }

        .blockquote {
            border-left: 4px solid #4e5058;
            padding-left: 12px;
            margin: 4px 0;
            color: #b5bac1;
        }
    </style>
</head>
<body>
    <div class="upload-container" id="uploadContainer">
        <h1>Discord Ticket Transcript Converter</h1>
        <p>Convert YAGPDB ticket transcripts to Discord-styled HTML</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drop your transcript file here</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div class="divider"><span>OR</span></div>

        <div class="url-input-container">
            <input type="text" id="urlInput" class="url-input" placeholder="Paste Discord CDN URL to transcript file...">
            <button class="button" id="urlLoadBtn">Load from URL</button>
        </div>
    </div>

    <div class="preview-container" id="previewContainer">
        <div class="preview-header">
            <div class="preview-title">Preview</div>
            <div class="preview-actions">
                <div class="compact-upload">
                    <input type="text" id="compactUrlInput" class="compact-url-input" placeholder="Paste URL to load another...">
                    <button class="button compact" id="compactUrlLoadBtn">Load</button>
                    <button class="button compact secondary" id="compactFileBtn">Browse</button>
                    <input type="file" id="compactFileInput" accept=".txt" style="display: none;">
                </div>
                <div class="divider-vertical"></div>
                <button class="button compact" id="downloadBtn">Download HTML</button>
            </div>
        </div>
        <div id="preview"></div>
    </div>

    <div class="loading-modal" id="loadingModal">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading transcript...</div>
            <div class="loading-subtext">This may take a few moments</div>
        </div>
    </div>

    <div class="error-modal" id="errorModal">
        <div class="error-content">
            <div class="error-header">Error Loading Transcript</div>
            <div class="error-message" id="errorMessage"></div>
            <div class="error-actions">
                <button class="button secondary" id="errorCloseBtn">Close</button>
                <button class="button" id="errorRetryBtn">Retry</button>
            </div>
        </div>
    </div>

    <script src="converter.js"></script>
</body>
</html>
