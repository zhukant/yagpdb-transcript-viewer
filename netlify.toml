# Netlify configuration file

[build]
  # No build command needed - this is a static site
  publish = "."

[[headers]]
  # Apply to all routes
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"
